<!DOCTYPE html>
<html>
<head>
    <title>Picture Puzzle</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <center><h1>Picture Puzzle Game</h1></center>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div><b style="color:red">Count:</b></div><div class="stepCount"><b style="color:red">0</b></div>
                    </div>
                    <div id="timeBox">
                        <b style="color:red">Time:</b> <span style="color:red" id="timerPanel"></span> <b style="color:red">seconds</b>
                    </div>
                    <img id="actualImage" />
                    <div class="tio"><marquee direction="left" scrollamount="4" onmouseover="this.stop()" onmouseout="this.start()"><b style="color:black">You need to match like this picture!!.</b></marquee></div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy"><b class="po">Easy</b></label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium"><b class="po">Medium</b></label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard"><b class="po">Hard</b></label>
						<input type="radio" name="level" id="veryhard" value="6" /> <label for="veryhard"><b class="po">Very Hard</b></label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Rules</button>
                        <button id="newPhoto" type="button" class="btn">Next Picture</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style=" padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Game over !!</h2>
                Congratulations!! <br /> You got the picture ready.
                <br />
                Time: <span class="stepCount">0</span> gear.
                <br />
                Time spent: <span class="timeCount">0</span> seconds<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play more</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'img/Jackfruit.jpg', title: 'Jackfruit' },
                { src: 'img/Bangladesh.jpg', title: 'Bangladesh Map' },
                { src: 'img/Tiger.jpg', title: 'Tiger' },
                { src: 'img/Shapla_flowers.jpg', title: 'Shapla flowers' },
                { src: 'img/Lion.jpg', title: 'Lion 3D' }
				{ src: 'img/Lion.jpg', title: 'Lion 3D' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Rearrange the pieces so that you get a sample image. \nThe steps taken are counted');
            }
        </script>
    </div>
</body>
</html>
